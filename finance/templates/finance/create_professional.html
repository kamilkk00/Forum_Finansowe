{% extends "finance/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center">Stwórz swój profil profesjonalisty</h1>
    <form action="{% url 'create_professional' %}" method="post" class="professional-form mt-4">
        {% csrf_token %}
        
        <h2 class="form-section-title">Podstawowe informacje</h2>
        <div class="form-group">
            <label for="companyName">Nazwa firmy <span>(opcjonalne)</span>:</label>
            <input type="text" id="companyName" name="companyName" class="form-control">
        </div>

        <div class="form-group">
            <label for="city">Miasto <span>(wymagane)</span>:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="specialization">Specjalizacja <span>(wymagane)</span>:</label>
            <input type="text" id="specialization" name="specialization" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Opis <span>(wymagane)</span>:</label>
            <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="hourlyRate">Stawka godzinowa <span>(wymagane)</span>:</label>
            <input type="number" id="hourlyRate" name="hourlyRate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="availability">Dostępność <span>(wymagane)</span>:</label>
            <input type="text" id="availability" name="availability" class="form-control" required>
        </div>

        <h2 class="form-section-title">Dane kontaktowe</h2>
        <div class="form-group">
            <label for="email">Adres e-mail <span>(wymagane)</span>:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="website">Strona internetowa <span>(opcjonalne)</span>:</label>
            <input type="url" id="website" name="website" class="form-control">
        </div>

        <div class="form-group">
            <label for="socialMedia">Media społecznościowe <span>(opcjonalne)</span>:</label>
            <input type="url" id="socialMedia" name="socialMedia" class="form-control">
        </div>

        <h2 class="form-section-title">Doświadczenie i kwalifikacje</h2>
        <div class="form-group">
            <label for="experience">Lata doświadczenia <span>(wymagane)</span>:</label>
            <input type="number" id="experience" name="experience" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="certifications">Certyfikaty i kursy <span>(opcjonalne)</span>:</label>
            <textarea id="certifications" name="certifications" rows="4" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Zapisz</button>
    </form>
</div>
{% endblock %}
