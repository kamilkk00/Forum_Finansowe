{% extends "finance/layout.html" %}

{% block body %}
<div class="container mt-5">
    {% if message %}
        <div class="alert alert-warning text-center" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <h1 class="text-center mb-4">Rejestracja</h1>
    <form action="{% url 'register' %}" method="POST" class="register-form mt-4 needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nazwa użytkownika" required>
            <div class="invalid-feedback">
                Proszę podać nazwę użytkownika.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Adres e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Adres e-mail" required>
            <div class="invalid-feedback">
                Proszę podać poprawny adres e-mail.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
            <div class="invalid-feedback">
                Proszę podać hasło.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmation">Potwierdź hasło</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Potwierdź hasło" required>
            <div class="invalid-feedback">
                Proszę potwierdzić hasło.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
    </form>
</div>
{% endblock %}
