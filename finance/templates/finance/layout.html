{% load static %}

<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>{% block title %}Finanse{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'finance/styles.css' %}" rel="stylesheet">
        <script src="{% static 'finance/front.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <span><a href="{% url 'index' %}">Strona główna</a></span>
            <span><a href="{% url 'categories' %}">Kategorie</a></span>
            {% if user.is_authenticated %}
                <span><a href="{% url 'profile' user.username %}" id="user_name">{{ user.username }}</a></span>
                <span><a href="{% url 'view_saved_posts' user.username %}">Zapisane</a></span>
                <span><a href="{% url 'logout_view' %}" id="logout">Wyloguj się</a></span>
                <span><a href="{% url 'create' %}">Stwórz nowy artykuł</a></span>
            {% else %}
                <span><a href="{% url 'login_view' %}">Zaloguj się</a></span>
                <span><a href="{% url 'register' %}">Zarejestruj się</a></span>
            {% endif %}
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
