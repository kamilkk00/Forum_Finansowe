{% extends "finance/layout.html" %}

{% block body %}
<div class="container mt-5">
    {% if message %}
        <div class="alert alert-warning text-center" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <h1 class="text-center mb-4">Logowanie</h1>
    <form action="{% url 'login_view' %}" method="POST" class="login-form mt-4 needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nazwa użytkownika" required>
            <div class="invalid-feedback">
                Proszę podać nazwę użytkownika.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
            <div class="invalid-feedback">
                Proszę podać hasło.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
    </form>
    <p class="text-center mt-3">Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się tutaj.</a></p>
</div>
{% endblock %}
